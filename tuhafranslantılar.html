<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetlerimiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font ekstra kalın (bold) için -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white p-10 max-w-4xl mx-auto">
    <!-- Başlık -->
    <h1 class="text-4xl font-extrabold text-black mb-8">Hizmetlerimiz</h1>

    <!-- Çalışan Destek Programı Kartı -->
    <div class="border-l-4 border-red-500 pl-4 mb-8">
        <h2 class="text-2xl font-extrabold text-black mb-2">Çalışan Destek Programı</h2>
        <p class="text-gray-700 mb-4">
            Çalışan Destek Programı, çalışanlarının en iş ve sosyal boyutta yapacakları, kimi almanlığı şartlarına deste kimi alması nedeniyle ilgili bilgiye psikolojik durumları gatilir. Çerçevesinde çözmelerine yardımcı olur.
        </p>
        <div class="h-px bg-gray-200 my-4"></div>
        <!-- Butonlar -->
        <div class="flex flex-wrap gap-4">
            <button class="px-6 py-2 bg-red-500 text-white font-bold rounded">İş Yeri Psikoloğu</button>
            <button class="px-6 py-2 bg-white text-gray-700 font-bold border border-gray-300 rounded">DETAYLAR</button>
        </div>
    </div>

    <!-- Diğer Hizmetler (Gri Butonlar) -->
    <div class="space-y-4">
        <button class="w-full text-left px-4 py-3 bg-gray-100 text-gray-700 font-bold rounded-lg">
            Travma Sonrası Destek Programı
        </button>
        <button class="w-full text-left px-4 py-3 bg-gray-100 text-gray-700 font-bold rounded-lg">
            Ruh Sağlığı Politikaları
        </button>
        <button class="w-full text-left px-4 py-3 bg-gray-100 text-gray-700 font-bold rounded-lg">
            Çeşitlilik ve Kapsayıcılık Politikaları
        </button>
    </div>
</body>
</html>
